<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zi Cafe - Fast Food Restaurant</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

    body {
      background-color: #331E05;
      color: #EEAD30;
      font-family: Arial, sans-serif;
    }

    #header {
      text-align: center;
      padding: 20px;
      animation: fade-in 2s;
    }

    #header h1 {
      margin: 0;
      font-size: 48px;
      font-family: 'Playfair Display', serif;
      animation: slide-down 1s;
    }

    #buttons {
      text-align: center;
      margin-top: 20px;
      animation: slide-up 1s;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #EEAD30;
      color: #331E05;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #FFC857;
    }

    /* Animations */
    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slide-down {
      0% { transform: translateY(-50px); }
      100% { transform: translateY(0); }
    }

    @keyframes slide-up {
      0% { transform: translateY(50px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Zi Cafe</h1>
    <p>Fast Food Restaurant</p>
  </div>

  <div id="buttons">
    <a class="btn" href="https://www.google.com/maps/place/Zi+Cafe/@31.1193618,77.3579883,65m/data=!3m1!1e3!4m6!3m5!1s0x39058574dce16f21:0x944164ff9052ec2a!8m2!3d31.1193156!4d77.3579228!16s%2Fg%2F11kqfmrr0m?entry=ttu">Visit us on Google Maps</a>
    <a class="btn" href="https://www.instagram.com/zi_cafe_theog/">Follow us on Instagram</a>
    <hr>
    <a class="btn" href="https://zitheog.github.io/web/menu">Special Day Menu</a>
  </div>

</body>
</html>
